    }

    .container {

    }

    label {
        display: block;

        color: white;
    
    }

        width: calc(100% - 24px);

        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 20px;
        height: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        
    }

    input:hover {
        color: white;
        background-color: rgb(10, 228, 10);
        transform: scale(1.1);
        
    }
    




    button {
        padding: 10px 15px;
        background-color: #01e425;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        border-radius: 20px;
        width: 330px;
        height: 40px;

    }

    button:hover {
        background-color: #01c221;
 
    }

    .muscle-container {
        display: flex;
        flex-direction: column;
       
    }

    .muscle-container button {
        padding: 15px;

        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-align: left;
    }

    .muscle-container button:hover {
        background-color: #0056b3;
    }

    .exercise-container {

        font-size: 20px;

    }

    .modal {

        bottom: 0;
        left: 0;
        width: 100%;
        height: 600px;
        background-color: rgba(0, 0, 0, 0.4);
        overflow: hidden;
        z-index: 1;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
        overflow-x: hidden;
    }

    .modal-content {
        background-color: rgb(0, 0, 0);
        
        border: 1px solid #888;
        width: 100%;
        height: 100%;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -10px 40px black;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        // Função que gera o plano de treino filtrado
        function gerarPlanoTreino(sexo, nivel, doenca, altura, peso) {
            altura = parseFloat(altura);
            peso = parseFloat(peso);

            const alturaMin = altura - 6.36;
            const alturaMax = altura + 6.36;
            const pesoMin = peso - 36;
            const pesoMax = peso + 36;

            // Filtro com base nas entradas do usuário
            const filteredData = data.filter(ex =>
                ex.sex.toLowerCase() === sexo &&
                ex.level_1.toLowerCase() === nivel &&
                ex.doenca.toLowerCase().includes(doenca) &&
                ex.altura >= alturaMin && ex.altura <= alturaMax &&
                ex.peso >= pesoMin && ex.peso <= pesoMax
            );

            // Organiza o plano por parte do corpo
            const plano = {};
            ['braço', 'costa', 'abdômen', 'perna', 'peito', 'ombros', 'glúteo'].forEach(part => {
                const exercises = filteredData.filter(ex => ex.body_part === part).map(ex => ({
                    exercise: ex.exercise,
                    body_part: ex.body_part,
                    gif: ex.gif // Inclui o gif no objeto retornado
                }));
                plano[part] = exercises.slice(0, 6); // Limita a 6 exercícios por grupo
            });

            return plano;
        }

        // Função acionada ao clicar em "Gerar Plano"
        function onGenerateClick() {
            const sexo = document.getElementById('sexo').value.trim().toLowerCase();
            const nivel = document.getElementById('nivel').value.trim().toLowerCase();
            const doenca = document.getElementById('doenca').value.trim().toLowerCase();
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;


            // Gera o plano de treino com base nas entradas
            const plano = gerarPlanoTreino(sexo, nivel, doenca, altura, peso);

            // Salva o plano no localStorage
            localStorage.setItem('planoTreino', JSON.stringify(plano));

            // Redireciona para a página de treinos
            window.location.href = 'page-nutri.html';
        }
    </script>
