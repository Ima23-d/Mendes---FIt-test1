    <script>
        function navigateToExercises(part) {
            const planonutricao = JSON.parse(localStorage.getItem('planonutricao')) || {};
            const alimentos = planonutricao[part] || [];

            const exercisesContainer = document.getElementById('exercises-container');
            exercisesContainer.innerHTML = '';

            alimentos.forEach(ali => {
                const container = document.createElement('div');
                container.className = 'exercise-container';
                const alimentoName = ali.alimento.replace(/<br>/g, ' ');
                container.innerHTML = `<p>${alimentoName}</p>`;
                
                // Redireciona para a página detalhes-alimento.html com parâmetros
                container.onclick = () => {
                    window.location.href = `detalhes-alimento.html?alimento=${encodeURIComponent(alimentoName)}&gif=${encodeURIComponent(ali.gif)}`;
                };
                exercisesContainer.appendChild(container);
            });

            document.getElementById('muscle-page').style.display = 'none';
            document.getElementById('exercise-page').style.display = 'block';
        }

        function goBack() {
            document.getElementById('exercise-page').style.display = 'none';
            document.getElementById('muscle-page').style.display = 'block';
        }
