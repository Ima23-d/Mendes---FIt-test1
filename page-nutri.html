        min-height: 100vh;
        overflow-x: hidden;
    }

    .container {
        
        margin: 30px;
        background: #03B403;
        padding: 20px;
        border-radius: 20px;
        width: 320px;
        height: 450px;
        background-color: black;
        
 
       
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: white;
    
    }

    input {
        width: calc(100% - 24px);
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 20px;
        height: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        
    }

    input:hover {
        color: white;
        background-color: rgb(10, 228, 10);
        transform: scale(1.1);
        
    }
    




    button {
        padding: 10px 15px;
        background-color: #01e425;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        border-radius: 20px;
        width: 330px;
        height: 40px;
        

    }

    button:hover {
        background-color: #01c221;
 
    }

    .muscle-container {
        display: flex;
        flex-direction: column;
       
    }

    .muscle-container button {
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-align: left;
    }

    .muscle-container button:hover {
        background-color: #0056b3;
    }

    .exercise-container {
        background-color: black;

        padding: 20px;

    .exercise-container img {

    }

    .exercise-container p {
        font-size: 20px;
        font-weight: bold;
    }

    .back-button {

        cursor: pointer;

    }

    .back-button:hover {

    }

    .form-box {
        background-image: url('treino de braço.png');
    }

    .container1 {

    .form-box,

        justify-content: center;
        font-size: 20px;
        text-decoration: none;

    }

    }

    .form-box4 {

    }

    .form-box5 {

    }

    .form-box5:hover,

    }

    }

    }

    .sidebar ul li a:hover {

    }

    .navbar {
        position: fixed;

        left: 0;

    .modal {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 600px;
        background-color: rgba(0, 0, 0, 0.4);
        overflow: hidden;
        z-index: 1;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
        overflow-x: hidden;
    }

    .modal-content {
        background-color: rgb(0, 0, 0);
        
        border: 1px solid #888;
        width: 100%;
        height: 100%;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -10px 40px black;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s ease-in-out;
        overflow-x: hidden;
    }

    .close {

    </div>

        function gerarPlanoTreino(doenca, restricao, vegano, preferencia, altura, peso, objetivo) {
            altura = parseFloat(altura);
            peso = parseFloat(peso);

            const alturaMin = altura - 0.30;
            const alturaMax = altura + 0.30;
            const pesoMin = peso - 30;
            const pesoMax = peso + 30;

            const filteredData = data.filter(ali =>
                ali.doenca.toLowerCase() === doenca &&
                ali.restricao.toLowerCase() === restricao &&
                // ali.obj.toLowerCase() === objetivo &&
                ali.vegano.toLowerCase() === vegano &&
                ali.preferencia.toLowerCase().includes(preferencia) &&
                ali.altura >= alturaMin && ali.altura <= alturaMax &&
                ali.peso >= pesoMin && ali.peso <= pesoMax
            );

            const plano = {};
            ['segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado', 'domingo'].forEach(part => {
                const alimentos = filteredData.filter(ali => ali.dia === part).map(ali => ({
                    alimento: ali.alimento,
                    gif: ali.gif // Adiciona o GIF ao plano
                }));
                plano[part] = alimentos.slice(0, 6);
            });
            return plano;
        }

        function onGenerateClick() {
            const doenca = document.getElementById('doenca').value.trim().toLowerCase();
            const restricao = document.getElementById('restricao').value.trim().toLowerCase();
            const vegano = document.getElementById('vegano').value.trim().toLowerCase();
            const preferencia = document.getElementById('preferencia').value.trim().toLowerCase();
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            // const objetivo = document.getElementById('objetivo').value.trim().toLowerCase();

            const plano = gerarPlanoTreino(doenca, restricao, vegano, preferencia, altura, peso);

            // Armazena os dados no localStorage
            localStorage.setItem('planonutricao', JSON.stringify(plano));
            localStorage.setItem('doenca', document.getElementById('doenca').value.trim());
            localStorage.setItem('altura', altura);
            localStorage.setItem('peso', peso);
            // localStorage.setItem('objetivo', objetivo);

            // Redireciona para a página muscle-page.html
            window.location.href = 'muscle-page.html';
        }
